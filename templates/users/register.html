{% extends "users/basic.html" %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> Register</h2>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %} {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }} {% if field.field.required %}
                <span class="text-danger">*</span>
                {% endif %}
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i
                    class="fas fa-{% if field.name == 'username' %}user{% elif field.name == 'email' %}envelope{% elif field.name == 'password1' or field.name == 'password2' %}lock{% else %}info-circle{% endif %}"
                  ></i>
                </span>
                {{ field }}
              </div>
              {% if field.help_text %}
              <small class="form-text text-muted"
                >{{ field.help_text|safe }}</small
              >
              {% endif %} {% for error in field.errors %}
              <div class="invalid-feedback d-block">{{ error }}</div>
              {% endfor %}
            </div>
            {% endfor %}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus me-2"></i> Register
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<style>
  body {
    background-color: #e9ecef;
  }

  .card {
    border-radius: 1.5rem;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-header {
    background: linear-gradient(45deg, #007bff, #0056b3);
    border-bottom: none;
  }

  .card-body {
    background-color: #fff;
  }

  .card-footer {
    background-color: #f8f9fa;
  }

  .form-label {
    font-weight: 500;
  }

  .input-group-text {
    border-radius: 0.75rem 0 0 0.75rem !important;
    border-right: none;
  }
  
  .form-control {
    border-radius: 0 0.75rem 0.75rem 0 !important;
    border-left: none;
  }
  
  .form-control:focus {
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    border-color: #007bff;
  }
  
  .input-group-lg > .form-control,
  .input-group-lg > .input-group-text,
  .input-group-lg > .btn {
    padding: 0.75rem 1.25rem;
    font-size: 1.15rem;
    border: 1px solid #ced4da;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 0.75rem;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    transform: translateY(-2px);
  }

  .form-control::placeholder {
    color: #adb5bd;
    font-style: italic;
  }

  a.fw-bold {
    transition: color 0.3s ease-in-out;
  }
  
  a.fw-bold:hover {
    color: #0056b3 !important;
  }

  .invalid-feedback {
    display: block;
    font-style: italic;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const inputs = form.querySelectorAll("input");

    inputs.forEach((input) => {
      input.classList.add("form-control");
      if (input.type === "password") {
        const toggleBtn = document.createElement("button");
        toggleBtn.type = "button";
        toggleBtn.className = "btn btn-outline-secondary";
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
        toggleBtn.onclick = function () {
          if (input.type === "password") {
            input.type = "text";
            this.innerHTML = '<i class="fas fa-eye-slash"></i>';
          } else {
            input.type = "password";
            this.innerHTML = '<i class="fas fa-eye"></i>';
          }
        };
        input.parentNode.appendChild(toggleBtn);
      }
    });
  });
</script>
