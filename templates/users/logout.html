{% extends "users/basic.html" %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 text-center">
        <div class="card-body p-5">
          <div class="mb-4">
            <i class="fas fa-check-circle fa-4x text-success"></i>
          </div>
          <h4 class="card-title mb-3">You have been logged out.</h4>
          <p class="card-text text-muted mb-4">
            Thank you for using our service. We hope to see you again soon.
          </p>
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-bold">
            <i class="fas fa-sign-in-alt me-2"></i> Log In Again
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #e9ecef;
  }
  
  .card {
    border-radius: 1.5rem;
    overflow: hidden;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border: none;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
  }
  
  .card-body {
    background-color: #fff;
  }
  
  .card-title {
    color: #343a40;
    font-weight: 600;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 0.75rem;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    transform: translateY(-2px);
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

{% endblock %}
